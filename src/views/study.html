<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Cascade Styles Stylesheet -->
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/partials/header.css" />
    <link rel="stylesheet" href="./styles/partials/study-page.css" />
    <link rel="stylesheet" href="/styles/partials/forms.css" />

    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/png" />

    <title>Proffy | Sua plataforma de estudos online</title>
  </head>
  <body id="study-page">
    <div id="container">
      <header class="page-header">
        <div class="top-bar-container">
          <a href="/">
            <img src="./images/icons/back.svg" alt="" />
          </a>
          <img src="/images/logo.svg" alt="Proffy logo" />
        </div>

        <div class="header-content">
          <strong>Estes são os proffys disponíveis.</strong>

          <form id="search-teachers">
            <div class="select-block">
              <label for="subject">Matéria</label>
              <select name="subject" id="subject">
                <option value="" disabled hidden>Selecione uma opção</option>

                {%for subject in subjects %}
                <!-- Toda vez que o nunjucks faz um for ele disponibiliza um index na variável loop.index -->
                <option value="{{loop.index}}"  {{ "selected" if filters.subject == loop.index }}>{{subject}}</option>
                {%endfor  %}

              </select>
            </div>

            <div class="select-block">
              <label for="weekday">Dia da semana</label>
              <select name="weekday" id="weekday">
                <option value="" disabled hidden>Selecione uma opção</option>

                {%for weekday in weekdays %}
                <!-- Toda vez que o nunjucks faz um for ele disponibiliza um index na variável loop.index -->
                <option value="{{loop.index0}}"  {{ "selected" if filters.weekday == loop.index }}>
                  {{weekday}}
                </option>
                {%endfor  %}

              </select>
            </div>

            <div class="input-block">
              <label for="time">Horário</label>
              <input
                type="time"
                name="time"
                id="time"
                nim="0"
                max="24"
                value="{{filters.time}}"
              />
            </div>

            <button type="submit">Filtrar</button>
          </form>
        </div>
      </header>

      <main>
        {%for proffy in proffys %}
        <article class="teacher-item">
          <header>
            <img src="{{proffy.avatar_url}}" alt="{{proffy.name}}" />
            <div>
              <strong>{{proffy.name}}</strong>
              <span>{{proffy.subject}}</span>
            </div>
          </header>
          <p>{{proffy.bio}}</p>

          <footer>
            <p>
              Preço/hora
              <strong>R$ {{proffy.cost}},00</strong>
            </p>
            <a
              href="https://api.whatsapp.com/send?1=pt_BR&phone=55{{proffy.whatsapp}}&text=Tenho interesse na sua aula de {{proffy.subject}}, {{proffy.name}}"
              target="_blank"
              class="button"
            >
              <img src="/images/icons/whatsapp.svg" alt="" />
              Entrar em contanto
            </a>
          </footer>
        </article>
        {%endfor %}
      </main>
    </div>
  </body>
</html>
