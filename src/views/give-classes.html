<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/partials/forms.css" />
    <link rel="stylesheet" href="/styles/partials/header.css" />
    <link rel="stylesheet" href="/styles/partials/page-give-classes.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Title Home -->
    <title>Proffy | Sua plataforma de estudos online</title>
  </head>
  <body id="page-give-classes">
    <div id="container">
      <header class="page-header">
        <div class="top-bar-container">
          <a href="/">
            <img
              src="/images/icons/back.svg"
              alt="Voltar para pagina inicial"
            />
          </a>

          <img src="/images/logo.svg" alt="Logo Proffy" />
        </div>

        <div class="header-content">
          <strong>Que incrível quer você quer dar aulas.</strong>
          <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </div>
      </header>

      <main>
        <form id="create-classes">
          <fieldset>
            <legend>Seus dados</legend>
            <div class="input-block">
              <label for="name">Nome Completo</label>
              <input type="text" name="name" id="name" required />
            </div>

            <div class="input-block">
              <label for="avatar">
                Link da sua foto
                <small>(comece com https://)</small>
              </label>
              <input type="url" id="avatar" name="avatar" required />
            </div>

            <div class="input-block">
              <label for="whatsapp"
                >Whatsapp <small>(somente número)</small>
              </label>
              <input type="number" id="whatsapp" name="whatsapp" required />
            </div>

            <div class="textarea-block">
              <label for="bio">Biografia</label>
              <textarea name="bio" id="bio" required></textarea>
            </div>
          </fieldset>

          <fieldset>
            <legend>Sobre a aula</legend>
            <div class="select-block">
              <label for="subject">Materia</label>
              <select name="subject" id="subject" required>
                <option value="">Selecione uma opção</option>
                <option value="0">Artes</option>
                <option value="1">Biologia</option>
                <option value="2">Ciências</option>
                <option value="3">Educação física</option>
                <option value="4">Física</option>
                <option value="5">Geografia</option>
                <option value="6">História</option>
                <option value="7">Matemática</option>
                <option value="8">Português</option>
                <option value="9">Química</option>
              </select>
            </div>
            <div class="input-block">
              <label for="cost"
                >Custo da sua hora por aula
                <small>(em R$)</small>
              </label>
              <input type="number" id="cost" name="cost" required />
            </div>
          </fieldset>

          <fieldset id="schedule-items">
            <legend>
              <span> Horários disponíveis </span>
              <button id="add-time" type="button">+ Novo horário</button>
            </legend>

            <div class="schedule-item">
              <div class="select-block">
                <label for="weekday">Dia da semana</label>
                <!--
                  Quando vamos enviar + de 1 informação,
                  Colocamos o ( Array [])  junto ao campo name
                 -->
                <select name="weekday[]" required>
                  <option value="" disabled hidden="">
                    Selecione uma opção
                  </option>
                  <option value="0">Domingo</option>
                  <option value="1">Segunda</option>
                  <option value="2">Terça</option>
                  <option value="3">Quarta</option>
                  <option value="4">Quinta</option>
                  <option value="5">Sexta</option>
                  <option value="6">Sábado</option>
                </select>
              </div>
              <div class="input-block">
                <label for="time_from">Das</label>
                <input type="time" name="time_from[]" required />
              </div>

              <div class="input-block">
                <label for="time_to">Até</label>
                <input type="time" name="time_to[]" required />
              </div>
            </div>
          </fieldset>
        </form>

        <footer>
          <p>
            <img src="/images/icons/warning.svg" alt="Aviso importante" />
            <span>
              Importante!! <br />
              preencha todos os dados
            </span>
          </p>

          <!--
              Quando o botão do formulário esta fora dele,
              Colocamos a propriedade ( form ) com id do formulário
          -->
          <button type="submit" form="create-classes">Salvar cadastro</button>
        </footer>
      </main>
    </div>

    <script src="/scripts/main.js"></script>
  </body>
</html>
