<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icon page -->
    <meta theme="theme-color" content="#8257e5" />
    <link
      rel="shortcut icon"
      href="/public/images/favicon.png"
      type="image/png"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./public/styles/main.css" />
    <link rel="stylesheet" href="./public/styles/partials/page-lading.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Title Home -->
    <title>Proffy | Sua plataforma de estudos online</title>
  </head>
  <body id="page-landing">
    <div id="container">
      <div class="logo-container">
        <img src="/public//images/logo.svg" alt="Proffy" />
        <h2>Sua plataforma de estudos online.</h2>
      </div>

      <img
        src="/public/images/landing.svg"
        alt="plataforma de estudos online"
        class="hero-image"
      />

      <div class="buttons-container">
        <a href="study.html" class="study">
          <img src="/public//images/icons/study.svg" alt="Estudar" />
          <span>Estudar</span>
        </a>
        <a href="give-classes" class="give-classes">
          <img src="/public//images/icons/give-classes.svg" alt="Dar aulas" />
          <span>Dar aulas</span>
        </a>
      </div>

      <p class="total-connections">
        <span> Total de 200 conexões já realizadas</span>
        <img src="/public/images/icons/purple-heart.svg" alt="Coração roxo" />
      </p>
    </div>
  </body>
</html>
