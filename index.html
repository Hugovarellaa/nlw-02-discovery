<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Cascade Styles Stylesheet -->
    <link rel="stylesheet" href="./public/styles/main.css" />
    <link rel="stylesheet" href="./public/styles/partials/home-page.css" />

    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
      rel="stylesheet"
    />

    <title>Proffy | Sua plataforma de estudos online</title>
  </head>
  <body id="home-page">
    <div id="container">
      <div class="logo">
        <img src="./public/images/logo.svg" alt="Proffy" />
        <h2>Sua plataforma e estudos online</h2>
      </div>

      <img
        class="hero-image"
        src="./public/images/landing.svg"
        alt="Plataforma de Estudos"
      />

      <div class="buttons-container">
        <a class="study" href="/study">
          <img src="./public/images/icons/study.svg" alt="Estudar" />
          <span>Estudar</span>
        </a>

        <a class="give-classes" href="/give-classes">
          <img src="./public/images/icons/give-classes.svg" alt="Dar aulas" />
          <span>Dar aulas</span>
        </a>
      </div>

      <p class="total-connections">
        Total de 200 conexões já realizadas
        <img src="./public/images/icons/purple-heart.svg" alt="Coração roxo" />
      </p>
    </div>
  </body>
</html>
