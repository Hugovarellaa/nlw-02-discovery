<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Cascade Styles Stylesheet -->
    <link rel="stylesheet" href="./public/styles/main.css" />
    <link rel="stylesheet" href="./public/styles/partials/header.css" />
    <link
      rel="stylesheet"
      href="./public/styles/partials/give-classes-page.css"
    />
    <link rel="stylesheet" href="./public/styles/partials/forms.css" />

    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./public/images/favicon.png"
      type="image/png"
    />

    <title>Proffy | Sua plataforma de estudos online</title>
  </head>
  <body id="give-classes-page">
    <div id="container">
      <header class="page-header">
        <div class="top-bar-container">
          <a href="/">
            <img src="./public/images/icons/back.svg" alt="" />
          </a>
          <img src="/public/images/logo.svg" alt="Proffy logo" />
        </div>

        <div class="header-content">
          <strong>Que incrível que você quer dar aulas.</strong>

          <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </div>
      </header>

      <main>
        <form id="create-class">
          <fieldset>
            <legend>Seus dados</legend>
            <div class="input-block">
              <label for="name">Nome Completo</label>
              <input type="text" id="name" required />
            </div>

            <div class="input-block">
              <label for="avatar">
                Link da foto
                <small>(Comece com https://)</small>
              </label>
              <input type="url" id="avatar" required />
            </div>

            <div class="input-block">
              <label for="whatsapp"
                >Whatsapp
                <small>(Somente números)</small>
              </label>
              <input type="number" id="whatsapp" required />
            </div>

            <div class="textarea-block">
              <label for="bio">Biografia</label>
              <textarea name="bio" id="bio" required></textarea>
            </div>
          </fieldset>

          <fieldset>
            <legend>Sobre a aula</legend>
            <div class="select-block">
              <label for="subjec">Materia</label>
              <select name="subject" id="subject" required>
                <option value="" hidden>Selecione uma opção</option>

                <option value="1">Química</option>
                <option value="2">Artes</option>
                <option value="3">Biologia</option>
                <option value="4">Ciências</option>
                <option value="5">Educação física</option>
                <option value="6">Física</option>
                <option value="7">Geografia</option>
                <option value="8">Historia</option>
                <option value="9">Matemática</option>
                <option value="10">Português</option>
              </select>
            </div>

            <div class="input-block">
              <label for="cost"
                >Custo da sua hora/aula
                <small>(R$)</small>
              </label>
              <input type="number" id="cost" name="cost" required />
            </div>
          </fieldset>

          <fieldset id="schedule-items">
            <legend>
              Horários disponíveis
              <button id="add-time" type="button">+ Novo horário</button>
            </legend>

            <div class="schedule-item">
              <div class="select-block">
                <label for="weekday">Dia da semana</label>
                <select name="weekday[]" id="weekday" required>
                  <option value="" hidden>Selecione uma opção</option>

                  <option value="1">Segunda</option>
                  <option value="2">Terça</option>
                  <option value="3">Quarta</option>
                  <option value="4">Quinta</option>
                  <option value="5">Sexta</option>
                  <option value="6">Sábado</option>
                  <option value="7">Domingo</option>
                </select>
              </div>

              <div class="input-block">
                <label for="time_from">Das</label>
                <input type="time" name="time_from[]" id="time_from" required />
              </div>

              <div class="input-block">
                <label for="time_to">Até</label>
                <input type="time" name="time_to[]" id="time_to" required />
              </div>
            </div>
          </fieldset>
        </form>

        <footer>
          <p>
            <img src="./public/images/icons/warning.svg" alt="Aviso importa" />
            Importante! <br />Preencha todos os dados
          </p>

          <!-- Quando o botão de submit esta fora do formulário  -->
          <!-- Colocamos a propriedade form="" com o id do formulário -->
          <button type="submit" form="create-class">Salvar cadastro</button>
        </footer>
      </main>
    </div>

    <script src="./public/script/main.js"></script>
  </body>
</html>
