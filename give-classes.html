<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./public/styles/main.css" />
    <link rel="stylesheet" href="./public/styles/partials/header.css" />
    <link
      rel="stylesheet"
      href="./public/styles/partials/page-give-classes.css"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Title Home -->
    <title>Proffy | Sua plataforma de estudos online</title>
  </head>
  <body id="page-give-classes">
    <div id="container">
      <header class="page-header">
        <div class="top-bar-container">
          <a href="/">
            <img
              src="/public/images/icons/back.svg"
              alt="Voltar para pagina inicial"
            />
          </a>

          <img src="/public/images/logo.svg" alt="Logo Proffy" />
        </div>

        <div class="header-content">
          <strong>Que incrível quer você quer dar aulas.</strong>
          <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </div>
      </header>

      <main>
        <form id="create-classes">
          <fieldset>
            <legend>Seus dados</legend>
            <div class="input-block">
              <label for="name">Nome Completo</label>
              <input type="text" name="name" id="name" required />
            </div>

            <div class="input-block">
              <label for="avatar">
                Link da sua foto
                <small>(comece com https://)</small>
              </label>
              <input type="url" id="avatar" name="avatar" required />
            </div>

            <div class="input-block">
              <label for="whatsapp"
                >Whatsapp <small>(somente número)</small>
              </label>
              <input type="number" id="whatsapp" name="whatsapp" required />
            </div>

            <div class="input-block">
              <label for="bio">Biografia</label>
              <textarea name="bio" id="bio" required /></textarea>
            </div>
          </fieldset>
        </form>
      </main>
    </div>
  </body>
</html>
